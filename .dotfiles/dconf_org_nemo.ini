[compact-view]
all-columns-have-same-width=false

[icon-view]
default-zoom-level='larger'
labels-beside-icons=false

[list-view]
default-column-order=['name', 'size', 'type', 'date_modified', 'date_created_with_time', 'date_accessed', 'date_created', 'detailed_type', 'group', 'where', 'mime_type', 'date_modified_with_time', 'octal_permissions', 'owner', 'permissions', 'selinux_context']
default-visible-columns=['name', 'size', 'type', 'date_modified']
default-zoom-level='small'

[plugins]
disabled-actions=['add-desklets.nemo_action', 'new-launcher.nemo_action', 'change-background.nemo_action', 'set-as-background.nemo_action']

[preferences]
default-folder-viewer='list-view'
inherit-folder-viewer=true
inherit-show-thumbnails=true
last-server-connect-method=0
quick-renames-with-pause-in-between=true
show-compact-view-icon-toolbar=false
show-edit-icon-toolbar=true
show-full-path-titles=false
show-hidden-files=false
show-home-icon-toolbar=false
show-icon-view-icon-toolbar=true
show-location-entry=false
show-open-in-terminal-toolbar=false
show-previous-icon-toolbar=true
show-reload-icon-toolbar=false
show-search-icon-toolbar=true
show-show-thumbnails-toolbar=false
show-up-icon-toolbar=true
thumbnail-limit=uint64 68719476736
tooltips-in-icon-view=true

[preferences/menu-config]
selection-menu-make-link=true

[search]
search-content-case-sensitive=true

[sidebar-panels/tree]
show-only-directories=true

[window-state]
geometry='991x648+38+38'
maximized=true
side-pane-view='places'
sidebar-bookmark-breakpoint=7
sidebar-width=196
start-with-menu-bar=true
start-with-sidebar=true
start-with-status-bar=true
start-with-toolbar=true
